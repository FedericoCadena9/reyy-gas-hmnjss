<ion-content>
  <div class="mt-6 mx-4">
    <ion-buttons>
      <ion-back-button defaultHref="/login">
      </ion-back-button>
    </ion-buttons>

    <div class="flex items-center justify-center">
      <div class="flex items-center justify-center bg-pink-100 text-pink-500 p-4 rounded-full">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
          <path fill-rule="evenodd"
            d="M15.75 1.5a6.75 6.75 0 00-6.651 7.906c.067.39-.032.717-.221.906l-6.5 6.499a3 3 0 00-.878 2.121v2.818c0 .414.336.75.75.75H6a.75.75 0 00.75-.75v-1.5h1.5A.75.75 0 009 19.5V18h1.5a.75.75 0 00.53-.22l2.658-2.658c.19-.189.517-.288.906-.22A6.75 6.75 0 1015.75 1.5zm0 3a.75.75 0 000 1.5A2.25 2.25 0 0118 8.25a.75.75 0 001.5 0 3.75 3.75 0 00-3.75-3.75z"
            clip-rule="evenodd" />
        </svg>
      </div>
    </div>

    <div class="text-center">
      <h1 class="subtitle-text mt-4">¿Olvidó su contraseña?</h1>
      <p class="text-slate-600 text-sm mt-2">No se preocupe, ingrese su correo electrónico y enviaremos un correo con
        las
        instrucciones.</p>
    </div>

    <form [formGroup]="forgotPasswordForm" class="space-y-2 mt-8">
      <div>
        <ion-input type="email" placeholder="Correo Electrónico"
          class="bg-white border border-slate-200 placeholder-slate-400 rounded-md" formControlName="email">
        </ion-input>
        <span class="span-error" *ngIf="isSubmitted && errorControl.email.errors?.required">
          El correo es requerido.
        </span>
        <span class="span-error" *ngIf="isSubmitted && errorControl.email.errors?.email">
          Ingrese un correo electrónico válido.
        </span>
        <span class="span-error" *ngIf="msgError">{{ msgError }}</span>
      </div>

      <div class="pt-2">
        <button class="btn-primary w-full mb-2" (click)="onSubmit()">
          <ion-spinner name="dots" color="light" *ngIf="isLoading"></ion-spinner>
          <span *ngIf="!isLoading">
            Enviar correo
          </span>
        </button>
      </div>
    </form>
  </div>
</ion-content>
