<ion-content>
  <div class="mt-20">
    <!-- Icon -->
    <div class="w-full flex items-center justify-center my-8">
      <img class="w-10 h-10" src="../../assets/images/botella-con-gas.png" class="gas-icon" alt="Gas Icon">
    </div>

    <!-- Precios de Gas -->
    <ion-list class="flex flex-col gap-4">
      <ion-item lines="none" *ngFor="let price of gasPrice" class="m-0 p-0">
        <div class="rounded px-4 py-7 flex items-center justify-between w-full"
          [ngClass]="{ 'background1': price.id === 'gasKg', 'background2': price.id !== 'gasKg' }">
          <div class="flex gap-3 items-center">
            <div
              class="rounded-full bg-slate-900 border-2 border-white text-white flex items-center justify-center p-2">
              <ion-icon class="w-5 h-5" aria-hidden="true"
                [name]="price.id === 'gasKg' ? 'scale-outline' : 'water-outline'"></ion-icon>
            </div>
            <div class="text-white">
              <h3 class="font-bold">{{ price.nombre }}</h3>
              <p class="text-sm opacity-75">{{ price.fecha }}</p>
            </div>
          </div>

          <!-- Precio -->
          <div>
            <h2 class="text-white font-bold text-2xl">
              {{ price.precio | currency:'MXN':'symbol':'1.2-2' }}
            </h2>
          </div>
        </div>
      </ion-item>
    </ion-list>

    <!-- Realiza un pedido -->
    <div class="mt-12">
      <h2 class="text-slate-900 text-xl font-semibold mx-5">Realiza un pedido</h2>
      <ion-list class="space-y-6 mt-5">
        <ion-item lines="none" *ngFor="let user of operatorNumbers">
          <div class="flex items-center justify-between w-full">
            <div class="flex items-center gap-5">
              <ion-avatar slot="start" class="flex items-center justify-center text-sm text-white font-medium w-10 h-10" [ngClass]="getUserClasses(user)">
                {{ user.nombre.charAt(0)}}{{ user.apellido.charAt(0)}}
              </ion-avatar>
              <div>
                <a [href]="'tel:' + user.telefono" class="text-lg font-bold text-slate-900">{{ user.telefono }}</a>
                <p class="text-sm text-slate-500">{{ user.nombre }}
                  {{ user.apellido }}
                </p>
              </div>
            </div>

            <a [href]="'tel:' + user.telefono">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                class="w-5 h-5 text-slate-500">
                <path fill-rule="evenodd"
                  d="M2 3.5A1.5 1.5 0 013.5 2h1.148a1.5 1.5 0 011.465 1.175l.716 3.223a1.5 1.5 0 01-1.052 1.767l-.933.267c-.41.117-.643.555-.48.95a11.542 11.542 0 006.254 6.254c.395.163.833-.07.95-.48l.267-.933a1.5 1.5 0 011.767-1.052l3.223.716A1.5 1.5 0 0118 15.352V16.5a1.5 1.5 0 01-1.5 1.5H15c-1.149 0-2.263-.15-3.326-.43A13.022 13.022 0 012.43 8.326 13.019 13.019 0 012 5V3.5z"
                  clip-rule="evenodd" />
              </svg>
            </a>
          </div>
        </ion-item>
      </ion-list>
    </div>

  </div>

</ion-content>
